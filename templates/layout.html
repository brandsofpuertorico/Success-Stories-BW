            <link rel="stylesheet" href="{{ url_for('static', filename='css/orgullopr.css') }}">

            <link href='http://fonts.googleapis.com/css?family=Open+Sans:800,400,300,600,700' rel='stylesheet' type='text/css'>

                    <li><a href="/subir" class="send-story"><span class="menu-text">SUBE TU HISTORIA</span></a></li>

                    <li><a href="/sobre"><span class="menu-text">SOBRE</span></a></li>
