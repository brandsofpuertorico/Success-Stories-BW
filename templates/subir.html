{% extends "layout.html" %}
{% block title %}Subir - Historias de Negocios - Puerto Rico{% endblock %}
{% block head %}
	{{ super() }}
	<!-- any local css/styling should be put here -->
{% endblock %}
{% block content %}
<form action="/add" method="POST" class="input-form" name="input-form">
	<legend>Sube la historia de tu negocio: queremos compartir lo bueno, lo malo y lo malisimo</legend>
	<ul>
		<li>
			<label for="name">Tu nombre</label>
			<input type="text" id="name" name="name" placeholder="Entre su nombre" required="true"/>
		</li>
		<li>
			<label for="email">Tu email</label>
			<input type="email" id="email" name="email" placeholder="Entre su email" required="true"/>
		</li>
		<li>
			<label for="prof">El Nombre del negocio</label>
			<input type="text" id="prof" name="prof" placeholder="Entra el nombre del negocio" required="true"/>
		</li>
		<li>
			<label for="industry">La Industria del negocio</label>
			<select id="industry" name="industry" required="true">
				<option value="">Selecciona uno...</option>
				<option value="agriculture">Agriculture</option>
				<option value="tourism">Tourism</option>
				<option value="finance_insurance">Finance and Insurance</option>
				<option value="accomodation">Accommodation</option>
				<option value="food_drink">Food & Drink services</option>
				<option value="art_entertainment">Art, entertainment</option>
				<option value="construction">Construction</option>
				<option value="pharmaceuticals">Pharmaceuticals</option>
				<option value="biotechnology">Biotechnology</option>
				<option value="wholesale_trade">Wholesale Trade</option>
				<option value="health_care">Health care</option>
				<option value="information_media_internet">Information / media / internet</option>
				<option value="public_administration">Public administration</option>
				<option value="real_estate">Real estate</option>
				<option value="transportation">Transportation</option>
				<option value="retail">Retail</option>
				<option value="manufacture">Manufacture</option>
				<option value="auto_repair">Auto repair</option>
				<option value="education">Education</option>
				<option value="utilities">Utilities</option>
				<option value="professions_scientific_technical">Professional, Scientific and Technical Services</option>
				<option value="management">Management of Companies and Enterprises</option>
				<option value="administrative_support">Administrative Support, Waste Management and Remediation Services</option>
				<option value="other">other (please specify below)</option>
			</select>
		</li>
		<li>
			<label for="industry_other">La Industria del negocio (otro)</label>
			<input type='text' name='industry_other'>
		</li>
		<li>
			<label for="pride_in">Breve historia del negocio *</label>
			<textarea name="pride_in" cols="50" rows="6" ></textarea>
		</li>
		<li>
			<label for="town">Municipio del negocio *</label>
			<select id="town" name="town" required="true">
				<option value="">Selecciona uno...</option>
				{% for town in towns %}
				<option value="{{ town.name }}">{{ town.name }}</option>
				{% endfor %}
			</select>
		</li>
		<li>
			<p>Tus metas</p>
		</li>
		<li>
			<label for="metas">Meta 1</label>
			<input type='text' name='metas[]' required="true">
		</li>
		<li>
			<label for="metas">Meta 2</label>
			<input type='text' name='metas[]'>
		</li>
		<li>
			<label for="metas">Meta 3</label>
			<input type='text' name='metas[]'>
		</li>
		<li>
			<label for="desafio">Tu principal desafío </label>
			<select id="desafio" name="desafio" required="true">
				<option value="">Selecciona uno...</option>
				<option value="relocate_business">relocate a business</option>
				<option value="hire_interns">hire interns</option>
				<option value="training_employees">training employees</option>
				<option value="buy_equipment">buy equipment</option>
				<option value="accessing_capital">accesing capital</option>
				<option value="open_location">open a new location</option>
				<option value="finding_customers">finding customers</option>
				<option value="finding_people">finding qualified people</option>
				<option value="taxes_regulations">taxes and regulations</option>
				<option value="cost_of_rent">cost of rent</option>
				<option value="brand_awareness">achieving brand awareness</option>
				<option value="other">other</option>
			</select>
		</li>
		<li>
			<label for="name">Twitter</label>
			<input type="text" id="name" name="twitter_url" placeholder="Entra la página de Twitter"/>
		</li>
		<li>
			<label for="name">Facebook</label>
			<input type="text" id="name" name="facebook_url" placeholder="Entra la página de facebook"/>
		</li>
		<li>
			<label for="name">Website</label>
			<input type="text" id="name" name="website_url" placeholder="Entra la página web"/>
		</li>
		<li>
			<label for="youtube_url">Enlace a video</label>
			<input id="youtube_url" name="youtube_url" type="text" placeholder="Entra el url de su video de Youtube" >
		</li>
		<li>
			<label for="picture_url">Enlace a foto</label>
			<input id="picture_url" name="picture_url" type="text" placeholder="Entra el url de su foto" required="true">
		</li>
		<li>
			<button type="submit" class="submit">Enviar</button>
		</li>
	</ul>
</fieldset>
</form>
{% endblock %}
