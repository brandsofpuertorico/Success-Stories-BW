<div class="container"><div class="row"><div class="col-md-4 col-md-offset-4"><div class="row">

<form action="/add" method="POST" class="form-horizontal" role="form">
  
  <div class="form-group">
  	<label for="name" class="col-sm-4 control-label">Tu nombre</label>
  	<div class="col-sm-8">
  		<input type="text" id="name" class="form-control" name="name" placeholder="Entre su nombre" required="true"/>
  	</div>
  </div>
  
  <div class="form-group">
  	<label for="email" class="col-sm-4 control-label">Tu email</label>
  	<div class="col-sm-8">
  		<input type="email" class="form-control" name="email" placeholder="Entre su email" required="true"/>
  	</div>
  </div>

  <div class="form-group">
  	<label for="prof" class="col-sm-4 control-label">El Nombre del negocio</label>
  	<div class="col-sm-8">
			<input type="text" id="prof" class="form-control" name="prof" placeholder="Entra el nombre del negocio" required="true"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="industry">La Industria del negocio</label>
		<div class="col-sm-8">
			<select id="industry" name="industry" required="true" class="form-control">
				<option value="">Selecciona uno...</option>
				<option value="agriculture">Agriculture</option>
				<option value="tourism">Tourism</option>
				<option value="finance_insurance">Finance and Insurance</option>
				<option value="accomodation">Accommodation</option>
				<option value="food_drink">Food & Drink services</option>
				<option value="art_entertainment">Art, entertainment</option>
				<option value="construction">Construction</option>
				<option value="pharmaceuticals">Pharmaceuticals</option>
				<option value="biotechnology">Biotechnology</option>
				<option value="wholesale_trade">Wholesale Trade</option>
				<option value="health_care">Health care</option>
				<option value="information_media_internet">Information / media / internet</option>
				<option value="public_administration">Public administration</option>
				<option value="real_estate">Real estate</option>
				<option value="transportation">Transportation</option>
				<option value="retail">Retail</option>
				<option value="manufacture">Manufacture</option>
				<option value="auto_repair">Auto repair</option>
				<option value="education">Education</option>
				<option value="utilities">Utilities</option>
				<option value="professions_scientific_technical">Professional, Scientific and Technical Services</option>
				<option value="management">Management of Companies and Enterprises</option>
				<option value="administrative_support">Administrative Support, Waste Management and Remediation Services</option>
				<option value="other">other (please specify below)</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for=" industry_other">La Industria del negocio (otro)</label>
		<div class="col-sm-8">
			<input type='text' name='industry_other' class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="pride_in">Breve historia del negocio *</label>
		<div class="col-sm-8">
			<textarea name="pride_in" cols="50" rows="6" class="form-control"></textarea>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="town">Municipio del negocio</label>
		<div class="col-sm-8">
			<select id="town" name="town" required="true" class="form-control">
				<option value="">Selecciona uno...</option>
				{% for town in towns %}
				<option value="{{ town.name }}">{{ town.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>

	<!--
		<li>
			<p>Tus metas</p>
		</li>
		<li>
			<label for="metas">Meta 1</label>
			<input type='text' name='metas[]' required="true">
		</li>
		<li>
			<label for="metas">Meta 2</label>
			<input type='text' name='metas[]'>
		</li>
		<li>
			<label for="metas">Meta 3</label>
			<input type='text' name='metas[]'>
		</li>
	-->

	<div class="form-group">
		<label class="col-sm-4 control-label" for="desafio">Tu principal desafío</label>
		<div class="col-sm-8">
			<select id="desafio" name="desafio" required="true" class="form-control">
				<option value="">Selecciona uno...</option>
				<option value="relocate_business">relocate a business</option>
				<option value="hire_interns">hire interns</option>
				<option value="training_employees">training employees</option>
				<option value="buy_equipment">buy equipment</option>
				<option value="accessing_capital">accesing capital</option>
				<option value="open_location">open a new location</option>
				<option value="finding_customers">finding customers</option>
				<option value="finding_people">finding qualified people</option>
				<option value="taxes_regulations">taxes and regulations</option>
				<option value="cost_of_rent">cost of rent</option>
				<option value="brand_awareness">achieving brand awareness</option>
				<option value="other">other</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="twitter_url">Twitter</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="twitter_url" placeholder="Entra tu nombre de Twitter" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="facebook_url">Facebook</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="facebook_url" placeholder="Entra la URL de su página de facebook" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="website_url">Website</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="website_url" placeholder="Entra la URL de su página web" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="youtube_url">Enlace a video</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="youtube_url" placeholder="Entra el URL de su video de Youtube" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="picture_url">Enlace a foto</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="picture_url" placeholder="Entra el URL de su foto" class="form-control"/>
		</div>
	</div>
	<div class="col-sm-8 col-sm-offset-4">
		<button type="submit" class="submit">Enviar</button>
	</div>
		
</form>
</div></div></div></div>
{% endblock %}
