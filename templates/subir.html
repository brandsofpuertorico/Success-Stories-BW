<div class="container"><div class="row"><div class="col-md-4 col-md-offset-4"><div class="row">

<form action="/add" method="POST" class="form-horizontal" role="form">
  
  <div class="form-group">
  	<label for="name" class="col-sm-4 control-label">Tu nombre</label>
  	<div class="col-sm-8">
  		<input type="text" id="name" class="form-control" name="name" placeholder="Entre su nombre" required="true"/>
  	</div>
  </div>
  
  <div class="form-group">
  	<label for="email" class="col-sm-4 control-label">Tu email</label>
  	<div class="col-sm-8">
  		<input type="email" class="form-control" name="email" placeholder="Entre su email" required="true"/>
  	</div>
  </div>

  <div class="form-group">
  	<label for="prof" class="col-sm-4 control-label">El Nombre del negocio</label>
  	<div class="col-sm-8">
			<input type="text" id="prof" class="form-control" name="prof" placeholder="Entra el nombre del negocio" required="true"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="industry">La Industria del negocio</label>
		<div class="col-sm-8">
			<select id="industry" name="industry" required="true" class="form-control">
				<option value="">Selecciona uno...</option>
				<option value="agriculture">Agricultura</option>
				<option value="tourism">Turismo</option>
				<option value="finance_insurance">Finanzas</option>
				<option value="accomodation">Hospedaje</option>
				<option value="food_drink">Comida & Bebida</option>
				<option value="art_entertainment">Arte y entretenimiento</option>
				<option value="construction">Construcción</option>
				<option value="pharmaceuticals">Farmaceútica</option>
				<option value="biotechnology">Biotecnología</option>
				<option value="wholesale_trade">Comercio</option>
				<option value="health_care">Salud</option>
				<option value="information_media_internet">Informática / media / internet</option>
				<option value="public_administration">Administración pública</option>
				<option value="real_estate">Bienes raíces </option>
				<option value="transportation">Transporte</option>
				<option value="retail">Retail</option>
				<option value="manufacture">Manufactura</option>
				<option value="auto_repair">Reparación de autos</option>
				<option value="education">Educación</option>
				<option value="utilities">Servicios profesionales</option>
				<option value="professions_scientific_technical">Servicios científicos y técnicos</option>
				<option value="management">Administración de empresas</option>
				<option value="administrative_support">Soporte administrativo</option>
				<option value="other">Otra</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for=" industry_other">La Industria del negocio (otro)</label>
		<div class="col-sm-8">
			<input type='text' name='industry_other' class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="pride_in">Breve historia del negocio *</label>
		<div class="col-sm-8">
			<textarea name="pride_in" cols="50" rows="6" class="form-control" maxlength="400"></textarea>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="town">Municipio del negocio</label>
		<div class="col-sm-8">
			<select id="town" name="town" required="true" class="form-control">
				<option value="">Selecciona uno...</option>
				{% for town in towns %}
				<option value="{{ town.name }}">{{ town.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>

	<!--
		<li>
			<p>Tus metas</p>
		</li>
		<li>
			<label for="metas">Meta 1</label>
			<input type='text' name='metas[]' required="true">
		</li>
		<li>
			<label for="metas">Meta 2</label>
			<input type='text' name='metas[]'>
		</li>
		<li>
			<label for="metas">Meta 3</label>
			<input type='text' name='metas[]'>
		</li>
	-->

	<div class="form-group">
		<label class="col-sm-4 control-label" for="desafio">Tu principal desafío</label>
		<div class="col-sm-8">
			<select id="desafio" name="desafio" required="true" class="form-control">
				<option value="">Selecciona uno...</option>
				<option value="relocate_business">Reubicar un negocio</option>
				<option value="hire_interns">Contratar pasantes</option>
				<option value="training_employees">Entrenar empleados</option>
				<option value="buy_equipment">Comprar equipamiento</option>
				<option value="accessing_capital">Acceder a capital</option>
				<option value="open_location">Abrir un nuevo local</option>
				<option value="finding_customers">Encontrar clientes</option>
				<option value="finding_people">Encontrar empleados calificados</option>
				<option value="taxes_regulations">Impuestos y regulaciones</option>
				<option value="cost_of_rent">Costo del alquiler</option>
				<option value="brand_awareness">Exportar la marca</option>
				<option value="other">Otro</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="twitter_url">Twitter</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="twitter_url" placeholder="Entra tu nombre de Twitter" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="facebook_url">Facebook</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="facebook_url" placeholder="Entra la URL de su página de facebook" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="website_url">Website</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="website_url" placeholder="Entra la URL de su página web" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="youtube_url">Enlace a video</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="youtube_url" placeholder="Entra el URL de su video de Youtube" class="form-control"/>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="picture_url">Enlace a foto</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="picture_url" placeholder="Entra el URL de su foto" class="form-control"/>
		</div>
	</div>
	<div class="col-sm-8 col-sm-offset-4">
		<button type="submit" class="submit">Enviar</button>
	</div>
		
</form>
</div></div></div></div>
{% endblock %}
